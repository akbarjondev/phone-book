<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone numbers' book</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="h-100">
	<div class="container align-items-start d-flex justify-content-between pt-5">
		<form class="form" action="https://echo.htmlacademy.ru">
			<div class="form-group d-flex flex-column">
				<label for="input-name">Ism</label>
				<input class="form-control" type="text" required name="name" id="input-name" placeholder="Ali">
			</div>

			<div class="form-group d-flex flex-column">
				<label for="input-surname">Familiya</label>
				<input class="form-control" type="text" required name="surname" id="input-surname" placeholder="Valiyev">
			</div>

			<div class="form-group d-flex flex-column">
				<label for="input-number">Telefon</label>
				<input class="form-control" type="phone" required name="tel" id="input-number" placeholder="+123456789" pattern="^(?:\d{10,12}|\+\d{10,12}|\w+@\w+\.\w{2,4})$">
			</div>

			<div class="form-relation d-flex flex-column mb-4">
				<label for="input-surname">Aloqadorlik</label>
				<input class="form-control" type="text" required name="relation" id="input-relation" placeholder="Oila">
			</div>

			<button type="submit" class="btn btn-primary btn-block">Qo'shish</button>
		</form>
		<div class="alert alert-info w-50">
			<p class="alert-text text-center">Telefon kitobi:</p>
			<ol class="alert-list"></ol>
		</div>
	</div><!-- End of container -->

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
